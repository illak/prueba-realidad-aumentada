<!-- Augmented Reality on the Web in 10 lines of html! https://github.com/jeromeetienne/ar.js --> 
<!--<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script> -->
<script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

<!-- aframe-keyboard-controls.js Permite todas las accion utilizando el Teclado --> 
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>


<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' vr-mode-ui="enabled: false">

        <a-marker id="video1" type='barcode' value='2'>
            <video id="mivideo" crossOrigin="anonymous" src="video.mp4"></video>
            <a-video src="#mivideo" position="0 0 0" rotation="270 0 0" ></a-video>
            <script> 
                var m = document.querySelector("#video1")
                m.addEventListener("markerFound", (e)=>{
                  var v = document.querySelector('#mivideo').play();
                })
                
                m.addEventListener("markerLost", (e)=>{
                  var v = document.querySelector('#mivideo').pause();
                })
              </script>
        </a-marker>

        <a-marker id="video2" type='barcode' value='4'>
            <video id="mivideo2" crossOrigin="anonymous" src="video2.mp4"></video>
            <a-video src="#mivideo2" position="0 0 0" rotation="270 0 0" ></a-video>
    
            <script> 
                var m = document.querySelector("#video2")
                m.addEventListener("markerFound", (e)=>{
                  var v = document.querySelector('#mivideo2').play();
                })
                
                m.addEventListener("markerLost", (e)=>{
                  var v = document.querySelector('#mivideo2').pause();
                })
              </script>
        </a-marker>
      
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
</body>
